<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Login</title>
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>

    <div id="container">
        <form>
            <fieldset>
                <h1>Login</h1>
                <div class="campo">
                    <label for="user">Usuário</label>
                    <input type="text" id="user" placeholder="Digite seu usuário..." required>
                </div>
                
                <div class="campo">
                    <label for="passwd">Senha</label>
                    <input type="text" id="passwd" placeholder="Digite sua senha..." required>
                </div>
                <button id="btnLogin">Logar</button>
            </fieldset>
        </form>
    </div>

    <div id="msg" style="display: none;"></div>

    <script src='./js/index.js'></script>
</body>

</html>
